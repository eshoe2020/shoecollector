{% extends 'base.html' %}
{% block content %}

<h1>Shoe Collection</h1>

{% for shoe in shoes %}
<a href="{% url 'shoes_detail' shoe.id %}">

<div class="card">
        <div class="card-content">
            <span class="card-title"></span>
            <p>{{ shoe.brand }} {{shoe.name}}</p>
            <p>{{ shoe.get_style_display }}</p>
        </div>
            
    </a>
</div>
    
    {% endfor %}
{% endblock %}
